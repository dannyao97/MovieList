<h2>My Conversations</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="cnv in cnvs">
      <cnv-summary to-summarize="cnv" show="true"
      edit="editCnv($index)" del="delCnv($index)">
      </cnv-summary>
   </div>
</div>

<button class="btn btn-primary" type="button" style="margin-top:5px" ng-click="newCnv()">
   New Conversation
</button>

<h2 style="padding-left: 15px">{{listTitle}}</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="mov in movies">
      <list-detail mov="mov"></list-detail>
   </div>
</div>

<div style="padding-left: 1em" ng-if="user.id === listOwner">
   <button class="btn btn-primary" type="button" style="margin-top:5px"
    ng-click="newMsg()">Add Movie</button>
</div>

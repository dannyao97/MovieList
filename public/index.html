<!DOCTYPE html>
<html>
<head>
    <title>CHS</title>
</head>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></script>

<script src="chsapp.js"></script>
<link rel="stylesheet" href="chsapp.css"></script>

<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Login/logoutController.js"></script>
<script src="MovieList/listOverviewController.js"></script>
<script src="MovieList/listDetailController.js"></script>
<script src="MovieList/myListOverviewController.js"></script>
<script src="ui-routes.js"></script>
<script src="Util/notifyDlg.js"></script>
<script src="Util/langController.js"></script>

<body ng-app="mainApp">
   <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
         <li ng-if="!user">
            <a ui-sref="login">Login</a>
         </li>
         <li ng-if="!user">
            <a ui-sref="register">Register</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="listOverview">All Lists</a>
         </li>
         <li ng-if="!!user">
            <a ui-sref="myListOverview({owner: {{user.id}}})">
               My Lists
            </a>
         </li>
      </ul>
      <ul class="nav navbar pull-right">
         <li>
            <select ng-controller="langController" ng-model="selectedLang"
               ng-change="changeLang(selectedLang)">
               <option ng-repeat="lang in languages">{{lang}}</option>
            </select>
         </li>
      </ul>
      <ul ng-if="!!user" class="nav navbar pull-right">
         <li style="display:inline-block">
            {{user.firstName + " " + user.lastName}}
         </li>
      </ul>
      <ul ng-if="!!user" class="nav navbar pull-right">
         <li>
            <a ui-sref="logout">Logout</a>
         </li>
      </ul>
   </nav>
   <ui-view/>
</body>
</html>
